<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="tost.springframework.mmpetclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Vets List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Joe</td>
        <td th:text="${vet.getLastName()}">Buck</td>S
    </tr>
    </tbody>
</table>
